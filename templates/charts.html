<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="static/socketstuff.js"></script>
    <script src="static/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/material.js"></script>
    <script src="https://www.amcharts.com/lib/4/lang/de_DE.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/germanyLow.js"></script>
    <style>
        .wrapper {
            width: 1000px;
            height: 500px;
            /* whatever width you want */
            display: inline-block;
            position: relative;
        }
        .main {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            /* fill parent */
            background-color: white;
            /* let's see it! */
            color: white;
        }
    </style>
</head>
<body>
<div>
    <div>
        <h1>360 N.O-Scope</h1>
        <p>Right now it's just a sine wave.</p>
    </div>
</div>
<div id="chartArea">
    <div class="wrapper" id="chart">
        <p>Chart</p>
        <div class="main" id="amChart">
            <!-- Chart goes in here -->
        </div>
    </div>

</div>
<div id="buttons" style="width: 600px; float: left;">
    <form id="start_form" method="POST" action='#'>
        <div id="StartDiv" style="width: 600px; float: left;">
            <button type="submit" name="Start" value="1">Start</button>
        </div>
    </form>
    <form id="stop_form" method="POST" action='#'>
        <div id="StopDiv" style="width: 200px; float: left;">
            <button type="submit" name="Stop" value="1">Stop</button>
        </div>
    </form>
    <form id="hscales" method="POST" action="#">
        <div id="scale" style="margin-left: 250px;">
            <label for="hscale">Enter the scale in S/div</label>
            <input type="text" name="hscale" id="hscale" required>
            <input type="submit" value="Change Hscale!">

        </div>
    </form>
    <form id="vscales" method="POST" action="#">
        <div style="margin-left: 250px;">
            <label for="vscale_submit">Enter the scale in V/div</label>
            <input type="text" name="vscale" id="vscale" required>
            <input type="submit" value="Change Vscale!">
        </div>
    </form>
    <select id="measSelect">
        <option value="Frequency">Frequency</option>
        <option value="RMS_Voltage">RMS Voltage</option>
        <option value="Pk-Pk_Voltage">Peak-Peak Voltage</option>
        <option value="Period">Period</option>
        <option value="Delta_Time">Delta Time</option>
        <option value="Delta_Voltage">Delta Voltage</option>
        <option value="Duty_Cycle">Duty Cycle</option>
        <option value="Neg_Duty_Cycle">Negative Duty Cycle</option>
        <option value="Rising_Count">Rising Edge Count</option>
        <option value="Falling_Count">Falling Edge Count</option>
    </select>
    <form id="addmeas" method="POST">
        <input type="submit" value="Add Meas.">
    </form>
    <form id="remmeas" method="POST">
        <input type="submit" value="Remove Meas.">
    </form>
</div>
<div id="measurements" style="margin-left: 620px;">
    <div><p>Measurement List:</p></div>
    <div>
        <ul id="measure_list">
          <!-- List goes in here ;) -->
        </ul>
    </div>
</div>
<div id="cursors">

    <form id="cursor_form" method="post">
        <div>
        <select id="cursor_select" onchange=change_cursor_sel()>
            <option value="X1">X1</option>
            <option value="X2">X2</option>
            <option value="Y1">Y1</option>
            <option value="Y2">Y2</option>
        </select>
        </div>
        <div>
            <input type="submit" id="big_reduce" value="<<" onclick="change_cursor_val(-10)">
            <input type="submit" id="small_reduce" value="<" onclick="change_cursor_val(-100)">
            <input type="text" id="cursor_val" value="0.0" readonly>
            <input type="submit" id="small_increase" value=">" onclick="change_cursor_val(100)">
            <input type="submit" id="big_increase" value=">>" onclick="change_cursor_val(10)">
            <input type="hidden" id="X1" value="0.0">
            <input type="hidden" id="X2" value="0.0">
            <input type="hidden" id="Y2" value="0.0">
            <input type="hidden" id="Y1" value="0.0">
            <input type="hidden" id="time_width" value="0.0">
            <input type="hidden" id="volt_width" value="0.0">
            <input type="hidden" id="old_cursor" value="X1">
        </div>
        Turn Cursors On (Causes strobing): <input type="checkbox" id="cursor_toggle" value="false">
    </form>
</div>
<script>
    var big_chart = initChart();
    socketStart(big_chart);
</script>

</body>
</html>
